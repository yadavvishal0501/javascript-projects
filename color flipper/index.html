<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background color flipper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">

        <h4>Color Flipper</h4>
        <ul >
            
            <li><span  class="simple">Simple</span></li>
            <li><span  class="hex">hex</span></li>
            <li><span  class="rgb">rgb</span></li>
            

        </ul>


    </nav>
    <main>
        <div class="container">
            <h1>Background Color:   <span class="color"> #f1f5f8</span>
            </h1>
            <button id="btn" class="simpleBtn">click me</button>
            <button id="btn" class="hexBtn">click me</button>
            <button id="btn" class="rgbBtn">click me</button>
        </div>
    </main>
</body>
<script src="app.js"></script>

</html>
