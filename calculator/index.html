<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript calculator</title>
</head>
<body>
    <div class="container"> 
        <div class="display"><input type="text" value="calculator" name="calculator" id="display"></div>
            <div class="buttons">
           
                <span><input class="num"  type="button" value="7"></span>
                <span><input class="num" type="button" value="8"></span>
                <span><input class="num" type="button" value="9"></span>
                <span><input class="operator" type="button" value="+"></span>
            
           
                <span><input class="num"  type="button" value="6"></span>
                <span><input class="num" type="button" value="5"></span>
                <span><input class="num" type="button" value="4"></span>
                <span><input class="operator" type="button" value="-"></span>
            
           
                <span><input class="num" type="button" value="3"></span>
                <span><input class="num" type="button" value="2"></span>
                <span><input class="num" type="button" value="1"></span>
                <span><input class="operator" type="button" value="/"></span>
           
                <span><input class="num" type="button" value="0"></span>
                <span><input class="eval" type="button" value="="></span>
                <span><input class="clear" type="button" value="AC"></span>
                <span><input class="num" type="button" value="*"></span>
            
            </div>
           </div>
           <script src="app.js"></script>
</body>
</html>
